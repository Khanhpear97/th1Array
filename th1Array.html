<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="addArray()">
<input type="button" id="btnDisplay" value="Display" onclick="displayArray()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function addArray() {
        array[x] = document.getElementById('txtValue').value;
        alert('Element: ' + array[x] + ' Added at index ' + x);
        x++;
    }
    function displayArray() {
        let e = '<hr>';
        for (i = 0; i < array.length; i++) {
            e += 'Element ' + i + ' = ' + array[i] + '<br>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
